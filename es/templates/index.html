{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <img
              src="{{ url_for('static', filename='microscope.png') }}"
              alt="Run Test"
              class="mb-4"
              style="width: 100px"
            />
            <h3 class="card-title">Run Test</h3>
            <p class="card-text">Start a new medical test for a patient</p>
            <a href="{{ url_for('run_test') }}" class="btn btn-primary"
              >Start Test</a
            >
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <img
              src="{{ url_for('static', filename='records.png') }}"
              alt="Access Records"
              class="mb-4"
              style="width: 100px"
            />
            <h3 class="card-title">Access Past Records</h3>
            <p class="card-text">View and manage previous test records</p>
            <a href="{{ url_for('view_records') }}" class="btn btn-primary"
              >View Records</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
