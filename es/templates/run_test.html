{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Run Test</h3>
      </div>
      <div class="card-body">
        <form action="{{ url_for('save_patient') }}" method="POST">
          <div class="mb-3">
            <label for="patient_name" class="form-label">Patient Name</label>
            <input
              type="text"
              class="form-control"
              id="patient_name"
              name="patient_name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              required
            />
          </div>

          <div class="mb-3">
            <label for="pathologist_name" class="form-label"
              >Pathologist Name</label
            >
            <input
              type="text"
              class="form-control"
              id="pathologist_name"
              name="pathologist_name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="referring_doctor" class="form-label"
              >Referring Doctor</label
            >
            <input
              type="text"
              class="form-control"
              id="referring_doctor"
              name="referring_doctor"
              required
            />
          </div>

          <div class="mb-3">
            <label for="test_name" class="form-label">Test Name</label>
            <select
              class="form-select"
              id="test_name"
              name="test_name"
              required
            >
              <option value="">Select Test</option>
              <option value="Tuberculosis">Tuberculosis</option>
              <!-- <option value="Plant Detection">Plant Detection</option>
              <option value="Malaria">Malaria</option>
              <option value="Test">Test</option> -->
            </select>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Start Test</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
